<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Board | Balanced Catan Board Generator</title>

    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="static/css/board_view_page.css">
    <link rel="stylesheet" href="static/css/catan_board_styling.css"/>

    <!--Import jQuery via CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            
    <!--Import FontAwesome Kit via CDN  -->
    <script src="https://kit.fontawesome.com/1873b48eb1.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <div id="catan-board-container">
        <!-- The container div in which the Catan board SVG will be loaded -->
    </div>
    <div class="container columns is-mobile" style="margin: 0 auto;">
        <div class="column has-text-right balance-score-display-col">
            <h4 class="title is-size-4" id="balance-score-display-label">Balance Score:</h4>
        </div>
        <div class="column">
            <div id="balance-score-display-bar">
                <div id="balance-score-display-inner"></div>
            </div>
        </div>
        <div class="column has-text-left balance-score-display-col">
            <h4 class="title is-size-4" id="balance-score-display-value"></h4>
        </div>
    </div>
    <div class="container columns" style="margin: 0 auto;">
        <div class="column has-text-centered">
            <h6 class="subtitle is-italic is-size-7">Balance Scores range between 0 and 1, with 0 being most balanced and 1 being most unbalanced.</h6>
        </div>
    </div>
</section>
<section class="container has-text-centered mt-6">
    <p class="subtitle is-size-5">
        Add variety to your game night while keeping things fair!
    </p>
    <div class="columns is-desktop buttons are-large is-desktop" id="home-button-container">
        <div class="column has-text-right-desktop is-full is-half-desktop">
            <button class="button is-success is-fullwidth" id="balanced-button" onclick="handleHomeButtonPress(true);">
                <span class="icon">
                  <i class="fas fa-balance-scale"></i>
                </span>
                <span>Generate <strong>balanced board</strong></span>
            </button>
        </div>
        <div class="column has-text-left-desktop is-full is-half-desktop">
            <button class="button is-danger is-fullwidth" id="unbalanced-button" onclick="handleHomeButtonPress(false);">
                <span class="icon">
                  <i class="fas fa-balance-scale-right"></i>
                </span>
                <span>Generate <strong>unbalanced board</strong></span>
            </button>
        </div>
    </div>
</section>
<!-- Convert the data passed from the Python backend into JavaScript variables -->
<script type="text/javascript" src="static/js/board_view_page.js"></script>
<script type="text/javascript" src="static/js/home.js"></script>
</body>
</html>
